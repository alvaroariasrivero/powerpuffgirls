<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="contenedor">
            <div class="head">
                <div class="hair"></div>
                <div class="eyes">
                    <div class="left eye">
                        <div class="iris">
                            <div class="pupil">
                                <div class="shine"></div>
                            </div>
                        </div>
                    </div>
                    <div class="right eye">
                        <div class="iris">
                            <div class="pupil">
                                <div class="shine"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mouth"></div>
            </div>
            <div class="body">
                <div class="stripe"></div>
            </div>
            <div class="legs">
                <div class="left leg">
                    <div class="shoe">
                        <div class="sock"></div>
                    </div>
                </div>
                <div class="right leg">
                    <div class="shoe">
                        <div class="sock"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./index.js"></script>
</body>
</html>
